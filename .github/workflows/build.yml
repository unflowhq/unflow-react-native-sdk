name: Build + Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_lint:
    name: Build + Lint
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn install --cwd example --frozen-lockfile
          yarn install --cwd samples/ExpoModules --frozen-lockfile
          yarn install --cwd samples/ThirdPartySDKs --frozen-lockfile
          yarn install --frozen-lockfile

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typescript

      - name: Build package
        run: yarn prepare

      - name: Install Pods
        working-directory: example/ios
        run: pod install

      - name: Build example iOS app
        uses: sersoft-gmbh/xcodebuild-action@v2
        with:
          workspace: example/ios/UnflowReactNativeExample.xcworkspace
          scheme: UnflowReactNativeExample
          configuration: Debug
          build-settings: CODE_SIGN_IDENTITY="Apple Development" CODE_SIGNING_REQUIRED=NO
          action: clean build