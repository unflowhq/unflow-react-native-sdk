name: Build + Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_lint:
    name: Build + Lint
    runs-on: macos-12
    strategy:
      matrix:
        platform:
          - iOS
        xcode:
          - ^14
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn install --cwd example --frozen-lockfile
          yarn install --cwd samples/ExpoModules --frozen-lockfile
          yarn install --cwd samples/ThirdPartySDKs --frozen-lockfile
          yarn install --frozen-lockfile

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typescript

      - name: Build package
        run: yarn prepare

      - name: Install Pods
        working-directory: example/ios
        run: pod install

      - name: Build Example iOS app
        uses: mxcl/xcodebuild@v1.11.0
        with:
          xcode: ${{ matrix.xcode }}
          platform: ${{ matrix.platform }}
          action: build 
          code-coverage: false # default = `false`
          warnings-as-errors: false # default = `false`
          configuration: debug